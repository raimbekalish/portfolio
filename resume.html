<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raimbek Alish — Resume</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="alternate icon" href="./favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #fafaf9;
        color: #1c1917;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e7e5e4;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1c1917;
      }
      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: #1c1917;
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: background 0.2s;
      }
      .download-btn:hover {
        background: #292524;
      }
      iframe {
        width: 100%;
        height: calc(100vh - 120px);
        border: 1px solid #e7e5e4;
        border-radius: 0.5rem;
        background: white;
      }
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        header {
          flex-direction: column;
          gap: 1rem;
          align-items: flex-start;
        }
        iframe {
          height: calc(100vh - 160px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Raimbek Alish — Resume</h1>
        <a href="./Raimbek_Alish_Resume.pdf" class="download-btn" download>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download PDF
        </a>
      </header>
      <iframe src="./Raimbek_Alish_Resume.pdf" title="Raimbek Alish Resume"></iframe>
    </div>
  </body>
</html>
